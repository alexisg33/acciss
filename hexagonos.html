<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hexágonos ACCISS</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 320px; /* Ajusta para que entren 3 hexágonos por fila */
      margin: 40px auto;
    }

    .hex {
      width: 100px;
      height: 115px;
      background-color: #4a90e2;
      clip-path: polygon(
        25% 0%, 75% 0%, 
        100% 50%, 75% 100%, 
        25% 100%, 0% 50%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-size: 2.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container .hex:nth-child(odd) {
      margin-top: 20px;
    }

    .hex:hover {
      background-color: #3b78d8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="hex">A</div>
    <div class="hex">C</div>
    <div class="hex">C</div>
    <div class="hex">I</div>
    <div class="hex">S</div>
    <div class="hex">S</div>
  </div>

</body>
</html>
