<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>A.C.C.I.S.S.</title>
    <style>
        body {
            background: linear-gradient(to bottom, #dbeeff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #003366;
            font-size: 2.8em;
            margin-bottom: 40px;
            user-select: none;
        }

        /* Contenedor hex치gonos */
        .hex-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 650px;
            justify-content: center;
        }

        /* Hex치gono bot칩n */
        .hex {
            position: relative;
            width: 100px;
            height: 115px;
            background-color: #007acc;
            margin: 0 auto;
            cursor: pointer;
            user-select: none;
            color: white;
            font-weight: bold;
            font-size: 3.2rem;
            line-height: 115px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 122, 204, 0.6);
            transition: background-color 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        .hex:hover {
            background-color: #005fa3;
        }

        /* Forma de hex치gono con pseudo-elementos */
        .hex::before,
        .hex::after {
            content: "";
            position: absolute;
            width: 71px;
            height: 71px;
            background-color: inherit;
            left: 14.5px;
            transform: scaleY(0.5774) rotate(-45deg);
            box-shadow: 0 4px 10px rgba(0, 122, 204, 0.6);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .hex::after {
            top: auto;
            bottom: 0;
            transform: scaleY(0.5774) rotate(45deg);
        }

        /* Flex wrap for small screens */
        @media (max-width: 480px) {
            .hex-container {
                max-width: 100%;
                gap: 15px;
            }
            .hex {
                width: 80px;
                height: 92px;
                font-size: 2.5rem;
                line-height: 92px;
            }
            .hex::before,
            .hex::after {
                width: 57px;
                height: 57px;
                left: 11.5px;
            }
        }
    </style>
</head>
<body>

    <h1>A.C.C.I.S.S.</h1>

    <div class="hex-container">
        <div class="hex" onclick="alert('Work in progress')">A</div>
        <div class="hex" onclick="location.href='{{ url_for('inventory') }}'">C</div> <!-- Segundo C, componente activo -->
        <div class="hex" onclick="alert('Work in progress')">C</div>
        <div class="hex" onclick="location.href='{{ url_for('register_in') }}'">I</div> <!-- Insumos activo -->
        <div class="hex" onclick="alert('Work in progress')">S</div>
        <div class="hex" onclick="alert('Work in progress')">S</div>
    </div>

</body>
</html>
