<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>A.C.C.I.S.S.</title>
    <style>
        body {
            background: linear-gradient(to bottom, #dbeeff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #003366;
            font-size: 2.8em;
            margin-bottom: 40px;
            user-select: none;
        }

        .hex-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .hex-wrapper {
            text-align: center;
            visibility: visible;
        }

        .hex {
            position: relative;
            width: 100px;
            height: 115px;
            background-color: #007acc;
            margin: auto;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 2.8rem;
            line-height: 115px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 122, 204, 0.6);
            transition: background-color 0.3s ease;
        }

        .hex:hover {
            background-color: #005fa3;
        }

        .hex::before,
        .hex::after {
            content: "";
            position: absolute;
            width: 71px;
            height: 71px;
            background-color: inherit;
            left: 14.5px;
            transform: scaleY(0.5774) rotate(-45deg);
            box-shadow: 0 4px 10px rgba(0, 122, 204, 0.6);
            border-radius: 8px;
        }

        .hex::after {
            top: auto;
            bottom: 0;
            transform: scaleY(0.5774) rotate(45deg);
        }

        .legend {
            color: #003366;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <h1>A.C.C.I.S.S.</h1>

    <div class="hex-grid">
        <div class="hex-wrapper">
            <div class="hex" onclick="location.href='{{ url_for('componentes') }}'">C</div>
            <div class="legend">Componentes</div>
        </div>
    </div>

</body>
</html>
