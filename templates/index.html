<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>A.C.C.I.S.S.</title>
    <style>
        body {
            background: linear-gradient(to bottom, #dbeeff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #003366;
            font-size: 2.8em;
            margin-bottom: 40px;
            user-select: none;
        }

        .grid {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #007acc;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 122, 204, 0.6);
            color: white;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            background-color: #005fa3;
        }

        .box .letra {
            font-size: 3rem;
            margin-bottom: 6px;
        }

        .box .texto {
            font-size: 1rem;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <h1>A.C.C.I.S.S.</h1>

    <div class="grid">
        <div class="box" onclick="location.href='{{ url_for('componentes') }}'">
            <div class="letra">C</div>
            <div class="texto">Componentes</div>
        </div>
    </div>

</body>
</html>
