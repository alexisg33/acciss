<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información de Insumos - Refrigerador 1</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #dbeeff, #ffffff);
            padding: 40px;
        }
        h2 {
            color: #003366;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007acc;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2faff;
        }
        .menu-button {
            background-color: #007acc;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9em;
            margin: 2px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<h2>Información de Resinas (±4°C)</h2>

<table>
    <thead>
        <tr>
            <th>Material Description</th>
            <th>Part Number</th>
            <th>Base (A)</th>
            <th>Hardener (B)</th>
            <th>Datasheet</th>
        </tr>
    </thead>
    <tbody>
        {% for r in resinas %}
        <tr>
            <td>{{ r.material }}</td>
            <td>{{ r.part_number }}</td>
            <td>{{ r.base }}</td>
            <td>{{ r.hardener }}</td>
            <td>
                <a href="{{ url_for('upload_datasheet', part_number=r.part_number) }}" class="menu-button">Subir</a>
                {% if r.part_number %}
                    <a href="{{ url_for('static', filename='datasheets/' ~ r.part_number ~ '.pdf') }}" class="menu-button" target="_blank">Ver</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
