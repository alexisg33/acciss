<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A.C.C.I.S.S. - Refrigerador 1</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #00695c;
        }
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        .menu-button {
            background-color: #00897b;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #00695c;
        }
        .content-section {
            display: none;
            width: 90%;
            margin: 0 auto;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>

    <h2>Módulo de Insumos</h2>

    <div class="button-group">
        <button class="menu-button" onclick="showSection('info')">Información de Insumos</button>
        <button class="menu-button" onclick="showSection('stock')">Existencias / Stock</button>
        <button class="menu-button" onclick="showSection('consumo')">Registro de Consumo</button>
    </div>

    <div id="info" class="content-section active">
        <h3>Información de Insumos</h3>
        <!-- Aquí se puede incluir la tabla más adelante -->
    </div>

    <div id="stock" class="content-section">
        <h3>Existencias / Stock</h3>
        <p>Aquí se mostrarán las cantidades actuales, fechas de vencimiento y condiciones.</p>
    </div>

    <div id="consumo" class="content-section">
        <h3>Registro de Consumo</h3>
        <p>Aquí se agregará un formulario para registrar el consumo diario de materiales.</p>
    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
