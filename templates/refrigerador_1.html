<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Refrigerador 1 - A.C.C.I.S.S.</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e4f9e8, #ffffff);
            padding: 40px;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
        }
        .button-group {
            text-align: center;
            margin-bottom: 30px;
        }
        .menu-button {
            background-color: #43a047;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #2e7d32;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #b2dfdb;
            text-align: center;
        }
        th {
            background-color: #66bb6a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f8e9;
        }
    </style>
</head>
<body>

<h2>Refrigerador 1 - Gestión de Insumos (±4°C)</h2>

<div class="button-group">
    <!-- Botón como enlace con ancla -->
    <a href="#info_insumos" class="menu-button">Información de Insumos</a>
    <button class="menu-button" onclick="alert('Aquí iría Existencias / Stock')">Existencias / Stock</button>
    <button class="menu-button" onclick="alert('Aquí iría Registro de Consumo')">Registro de Consumo</button>
</div>

<!-- Contenedor con ID para el ancla -->
<div id="info_insumos">
    <h3>Información de Insumos</h3>
    <table>
        <thead>
            <tr>
                <th>Material</th>
                <th>Part Number</th>
                <th>Base (A)</th>
                <th>Hardener (B)</th>
                <th>Datasheet</th>
            </tr>
        </thead>
        <tbody>
            {% for r in resinas %}
            <tr>
                <td>{{ r.material }}</td>
                <td>{{ r.part_number }}</td>
                <td>{{ r.base }}</td>
                <td>{{ r.hardener }}</td>
                <td>
                    <a href="{{ url_for('upload_datasheet', part_number=r.part_number) }}" class="menu-button">Subir</a>
                    {% if r.part_number %}
                    <a href="{{ url_for('static', filename='datasheets/' ~ r.part_number ~ '.pdf') }}" class="menu-button" target="_blank">Ver</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
