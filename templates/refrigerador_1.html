<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A.C.C.I.S.S. - Módulo Insumos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #00695c;
        }
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        .menu-button {
            background-color: #00897b;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #00695c;
        }
        .sub-button-group {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Módulo de Insumos</h2>

    <div class="button-group">
        <button class="menu-button" onclick="toggleSubmenu()">Refrigerador 1</button>
    </div>

    <div id="submenu" class="sub-button-group">
        <button class="menu-button">Información de Insumos</button>
        <button class="menu-button">Existencias / Stock</button>
        <button class="menu-button">Registro de Consumo</button>
    </div>

    <script>
        function toggleSubmenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "none" || submenu.style.display === "" ? "block" : "none";
        }
    </script>

</body>
</html>
