<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Aeronaves</title>
</head>
<body>
    <h1>Aeronaves en el sistema</h1>
    <ul>
        {% for registration in aircrafts %}
            <li><a href="{{ url_for('aeronave_detalle', registration=registration) }}">{{ registration }}</a></li>
        {% else %}
            <li>No hay aeronaves registradas aún.</li>
        {% endfor %}
    </ul>
    <a href="/">Volver al inicio</a>
</body>
</html>
