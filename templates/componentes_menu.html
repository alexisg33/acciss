<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Componentes - A.C.C.I.S.S.</title>
    <style>
        body {
            background: linear-gradient(to bottom, #dbeeff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #003366;
        }

        h1 {
            margin-top: 60px;
            font-size: 2.5em;
        }

        .button-container {
            margin-top: 40px;
        }

        .main-button {
    background-color: #007bff;
    color: white;
    padding: 18px 32px;
    text-decoration: none;
    border-radius: 12px;
    margin: 16px;
    display: inline-block;
    font-size: 1.25rem;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.main-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}


        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>Módulo de Componentes</h1>

    <div class="button-container">
        <a href="{{ url_for('register_in') }}" class="main-button">Registrar Entrada</a>
        <a href="{{ url_for('inventory') }}" class="main-button">Ver Inventario</a>
        <a href="{{ url_for('chart') }}" class="main-button">Ver Gráficas</a>
        <a href="{{ url_for('historial_salidas') }}" class="main-button">Historial de Salidas</a>
    </div>

    <a href="{{ url_for('index') }}" class="back-button">Volver al inicio</a>

</body>
</html>
