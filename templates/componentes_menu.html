<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Componentes - A.C.C.I.S.S.</title>
    <style>
        body {
            background: linear-gradient(to bottom, #dbeeff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #003366;
        }

        h1 {
            margin-top: 60px;
            font-size: 2.5em;
        }

        .button-container {
            margin-top: 40px;
        }

        .main-button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .main-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>Módulo de Componentes</h1>

    <div class="button-container">
        <a href="{{ url_for('register_in') }}" class="main-button">Registrar Entrada</a>
        <a href="{{ url_for('inventory') }}" class="main-button">Ver Inventario</a>
        <a href="{{ url_for('chart') }}" class="main-button">Ver Gráficas</a>
        <a href="{{ url_for('historial_salidas') }}" class="main-button">Historial de Salidas</a>
    </div>

    <a href="{{ url_for('index') }}" class="back-button">Volver al inicio</a>

</body>
</html>
